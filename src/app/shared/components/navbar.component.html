<nav class="navbar" role="navigation" aria-label="Navegación principal">
  <div class="navbar-container">
    <div class="navbar-brand">
      <a routerLink="/dashboard" class="navbar-brand-link" aria-label="Ir al inicio">
        <svg class="navbar-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5z"/>
          <path d="M2 17l10 5 10-5"/>
          <path d="M2 12l10 5 10-5"/>
        </svg>
        <h1>Eden</h1>
      </a>
    </div>

    <button 
      type="button"
      class="navbar-toggle"
      [class.navbar-toggle--active]="isMenuOpen()"
      (click)="toggleMenu()"
      [attr.aria-expanded]="isMenuOpen()"
      aria-label="Abrir menú de navegación">
      <span class="navbar-toggle-icon"></span>
      <span class="navbar-toggle-icon"></span>
      <span class="navbar-toggle-icon"></span>
    </button>

    <!-- Backdrop -->
    @if (isMenuOpen()) {
      <div class="navbar-backdrop" (click)="closeMenu()" aria-hidden="true"></div>
    }

    <div class="nav-menu" [class.nav-menu--open]="isMenuOpen()">
      <ul class="nav-links">
        <li>
          <a 
            routerLink="/dashboard" 
            routerLinkActive="active" 
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeMenu()"
            class="nav-link"
            aria-current="page">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="nav-icon">
              <rect x="3" y="3" width="7" height="7"/>
              <rect x="14" y="3" width="7" height="7"/>
              <rect x="14" y="14" width="7" height="7"/>
              <rect x="3" y="14" width="7" height="7"/>
            </svg>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a 
            routerLink="/dashboard/products" 
            routerLinkActive="active"
            (click)="closeMenu()"
            class="nav-link"
            aria-current="page">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="nav-icon">
              <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
              <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
              <line x1="12" y1="22.08" x2="12" y2="12"/>
            </svg>
            <span>Productos</span>
          </a>
        </li>
        <li>
          <a 
            routerLink="/dashboard/machinery" 
            routerLinkActive="active"
            (click)="closeMenu()"
            class="nav-link"
            aria-current="page">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="nav-icon">
              <circle cx="12" cy="12" r="3"/>
              <path d="M12 1v6m0 6v6M4.2 4.2l4.2 4.2m5.6 5.6l4.2 4.2M1 12h6m6 0h6M4.2 19.8l4.2-4.2m5.6-5.6l4.2-4.2"/>
            </svg>
            <span>Maquinaria</span>
          </a>
        </li>
        <li>
          <a 
            routerLink="/dashboard/personnel" 
            routerLinkActive="active"
            (click)="closeMenu()"
            class="nav-link"
            aria-current="page">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="nav-icon">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
            <span>Personal</span>
          </a>
        </li>
        <li>
          <a 
            routerLink="/settings" 
            routerLinkActive="active" 
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeMenu()"
            class="nav-link"
            aria-current="page">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="nav-icon">
              <circle cx="12" cy="12" r="3"/>
              <path d="M12 1v6m0 6v6M4.2 4.2l4.2 4.2m5.6 5.6l4.2 4.2M1 12h6m6 0h6M4.2 19.8l4.2-4.2m5.6-5.6l4.2-4.2"/>
            </svg>
            <span>Configuración</span>
          </a>
        </li>
        <li class="user-profile">
          <div class="user-info">
            <div class="user-avatar" [attr.aria-label]="'Avatar de ' + userDisplayName()">
              {{ userInitials() }}
            </div>
            <span class="user-name">{{ userDisplayName() }}</span>
            <button 
              type="button"
              class="logout-btn"
              (click)="onLogout()"
              aria-label="Cerrar sesión">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="logout-icon">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                <polyline points="16 17 21 12 16 7"/>
                <line x1="21" y1="12" x2="9" y2="12"/>
              </svg>
            </button>
          </div>
          <button 
            type="button"
            class="theme-toggle-btn"
            (click)="toggleTheme()"
            [attr.aria-label]="themeService.isDark() ? 'Cambiar a tema claro' : 'Cambiar a tema oscuro'">
            @if (themeService.isDark()) {
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="theme-icon">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
              </svg>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="theme-icon">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
              </svg>
            }
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
