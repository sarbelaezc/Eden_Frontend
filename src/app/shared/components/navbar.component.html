<nav class="navbar" role="navigation" aria-label="Navegación principal">
  <div class="navbar-container">
    <div class="navbar-brand">
      <a routerLink="/dashboard" class="navbar-brand-link" aria-label="Ir al inicio">
        <svg class="navbar-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5z" />
          <path d="M2 17l10 5 10-5" />
          <path d="M2 12l10 5 10-5" />
        </svg>
        <h1>Eden</h1>
      </a>
    </div>

    <button type="button" class="navbar-toggle" [class.navbar-toggle--active]="isMenuOpen()" (click)="toggleMenu()"
      [attr.aria-expanded]="isMenuOpen()" aria-label="Abrir menú de navegación">
      <span class="navbar-toggle-icon"></span>
      <span class="navbar-toggle-icon"></span>
      <span class="navbar-toggle-icon"></span>
    </button>

    <!-- Backdrop -->
    @if (isMenuOpen()) {
    <div class="navbar-backdrop" (click)="closeMenu()" (keydown)="closeMenu()" aria-hidden="true"></div>
    }

    <div class="nav-menu" [class.nav-menu--open]="isMenuOpen()">
      <ul class="nav-links">
        @for (item of menuService.menuItems(); track item.id) {
        <li>
          <a [routerLink]="item.path" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: item.path === '/dashboard' || item.path === '/settings' }"
            (click)="closeMenu()" class="nav-link" [attr.aria-label]="item.name">
            <img [src]="'/assets/icons/' + item.icon + '.svg'" class="nav-icon" alt="" aria-hidden="true">
            <span>{{ item.name }}</span>
          </a>
        </li>
        }
        <li class="user-profile">
          <div class="user-info">
            <div class="user-avatar" [attr.aria-label]="'Avatar de ' + userDisplayName()">
              {{ userInitials() }}
            </div>
            <span class="user-name">{{ userDisplayName() }}</span>
            <button type="button" class="logout-btn" (click)="onLogout()" aria-label="Cerrar sesión">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" class="logout-icon">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                <polyline points="16 17 21 12 16 7" />
                <line x1="21" y1="12" x2="9" y2="12" />
              </svg>
            </button>
          </div>
          <button type="button" class="theme-toggle-btn" (click)="toggleTheme()"
            [attr.aria-label]="themeService.isDark() ? 'Cambiar a tema claro' : 'Cambiar a tema oscuro'">
            @if (themeService.isDark()) {
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" class="theme-icon">
              <circle cx="12" cy="12" r="5" />
              <line x1="12" y1="1" x2="12" y2="3" />
              <line x1="12" y1="21" x2="12" y2="23" />
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
              <line x1="1" y1="12" x2="3" y2="12" />
              <line x1="21" y1="12" x2="23" y2="12" />
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </svg>
            } @else {
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" class="theme-icon">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
            </svg>
            }
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
